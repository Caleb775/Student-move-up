default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  username: postgres      # change to your PostgreSQL username
  password: caleb775      # change to your PostgreSQL password
  pool: 5

development:
  <<: *default
  database: student_records_app_development

test:
  <<: *default
  database: student_records_app_test

production:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME", "student_records_app_production") %>
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
  port: <%= ENV.fetch("DATABASE_PORT", "5432") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", "5") %>
  timeout: 5000
  reconnect: true